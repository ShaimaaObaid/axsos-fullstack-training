<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
   <form action="">
    <label for="Fname">First Name:* </label>
    <input type="text" id="Fname"><br>
    <label for="lname">Last Name:* </label>
    <input type="text" id="lname"><br>
    <label for="mail">Email Address:* </label>
    <input type="text" id="mail"><br>
    <label for="pass">Password:* </label>
    <input type="password" id="pass"><br>
    <label for="Copass">Confirm Password:* </label>
    <input type="password" id="Copass"><br>
    <label for="birth">Birthday:* </label>
    <input type="date" id="birth" placeholder="mm/dd/yyyy"><br>
    <h4>Gender Identitiy:</h4>
    <input type="radio" id="male"><label for="male">Male</label>
    <input type="radio" id="female"><label for="female">Female</label>
    <input type="radio" id="none"><label for="none">Non-binary</label>
    <input type="radio" id="noAns"><label for="noAns">I prefer not to answer</label><br>
    <h4>A short description about myself:</h4>
    <textarea name="" id=""></textarea><br>
    <h4>Favorite Language:</h4>
    <select name="" id="">
        <option>javascript</option>
        <option>css</option>
        <option>html</option>
    </select><br> 
    <input type="checkbox" id="check"><label for="check">Yes,I would like to receive periodic email updates</label><br><br>
    <input type="submit" value="Create Account"><br>
    <h5>*Indicates a required field</h5>
   </form> 
</body>
</html>
